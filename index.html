<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Office Binan</title>
    {% load static %}
    <style>
        /* Reset margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f9f9f9;
        }

        /* Header Styles */
        header {
            background: url('{% static "images/bg.png" %}') no-repeat center center;
            background-size: cover;
            padding: 20px;
            color: white;
            width: 100vw;
            height: auto;
            box-sizing: border-box;
        }

        .container-fluid {
            max-width: 1000px;
            margin: 0;
            padding-left: 0px;
            padding-right: 0px;
            margin-top: -90px;
            margin-bottom: -50px;
        }

        .division_office_logo {
            width: auto px;
            height: 200px;
            margin-left: 50px;
            margin-top: 30px;
            margin-right: -40px;
        }

        .header-row {
             display: flex;
             align-items: center;
             justify-content: 0px;
        }

        .header-text {
            text-align: left;
            margin-top: 60px; /*Department margin top */

        }

        .header-text h1 {
            font-family: 'Times New Roman';
            font-weight: serif;
            margin-bottom: 3px;
            margin: 0;
            padding-left: 0px;
        }

        .header-text h6 {
            font-family: 'Times New Roman';
            margin-top: 100px;
        }

        .header-hr {
            width: 100%;
            height: 5px;
            background-color: white;
            border: none;
            margin-top: -1px;
            margin-bottom: -21px
        }

        .facebook-plugin-container {
            margin-left: 20px; /* Added margin on the left */
            margin-top: 20px; /* Optional: Add margin on the top */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container-fluid">
            <div class="header-row">
                <img src="{% static 'images/DOB_LOGO.png' %}" alt="Logo" class="division_office_logo">
                <div class="header-text">
                    <h1><strong>DEPARTMENT OF EDUCATION</strong></h1>
                    <hr class="header-hr">
                    <h2><strong>City Schools Division of Biñan</strong></h2>
                </div>
            </div>
        </div>
    </header>

    <div class="facebook-plugin-container">
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v20.0" nonce="AbsUraJY"></script>

        <div class="fb-page"
             data-href="https://www.facebook.com/depedtayobinan"
             data-tabs="timeline"
             data-width="500"
             data-height="500"
             data-small-header="true"
             data-adapt-container-width="true"
             data-hide-cover="true"
             data-show-facepile="true">
            <blockquote cite="https://www.facebook.com/depedtayobinan" class="fb-xfbml-parse-ignore">
                <a href="https://www.facebook.com/depedtayobinan">DepEd Tayo Biñan City</a>
            </blockquote>
        </div>
    </div>
</body>
</html>
